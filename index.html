<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Памяти Карелиной Мили Илларионовны</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2f4f8f;
      --maxw: 820px;
    }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: #111;
      margin: 0;
      padding: 32px;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: var(--maxw);
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(20, 24, 28, 0.08);
      padding: 28px;
    }
    header {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      flex: 0 0 120px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .sub {
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }
    .bio {
      margin-top: 20px;
      line-height: 1.6;
      color: #222;
    }
    .media {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    .controls {
      margin-top: 18px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      border: 0;
      cursor: pointer;
    }
    .btn.secondary {
      background: #e6e9ef;
      color: #111;
    }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
    }
    .qr-wrap {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .small {
      font-size: 13px;
      color: var(--muted);
    }
    @media (min-width: 720px) {
      .media {
        grid-template-columns: 1fr 300px;
      }
      video {
        height: 320px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <header>
        <div class="avatar">
          <img id="photo" src="photo.jpg" alt="Фото">
        </div>
        <div>
          <h1 id="name">Карелина Миля Илларионовна</h1>
          <div class="sub" id="dates">1938 — 2013</div>
          <div class="small" id="tagline">Любимая мама, бабушка и друг</div>
        </div>
      </header>

      <section class="bio" id="bio">
        <p>Краткая биография: родилась в 1938 году. места жизни, род деятельности, важные события и тёплые воспоминания.</p>
      </section>

      <section class="media">
        <div>
          <video id="video" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
          </video>
        </div>

        <div>
          <div class="qr-wrap">
            <!-- QR-код из репозитория mem -->
            <div class="small" style="display: inline-block; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: white; margin: 10px 0;">
              <a href="https://qrcod.ru/" target="_blank">
                <img src="https://github.com/levsergeevich324-prog/mem/raw/main/qr.svg" alt="QR-код" style="display: block; width: 120px; height: 120px;">
              </a>
            </div>
            <div>
              <button class="btn secondary" id="downloadZip">Скачать архив</button>
            </div>
          </div>

          <div class="controls">
            <button class="btn secondary" id="downloadPhoto">Скачать фото</button>
          </div>
        </div>
      </section>

      <footer>
        <div>Страница создана в память.</div>
      </footer>
    </div>
  </div>

  <script>
    const defaults = {
      name: "Карелина Миля Илларионовна",
      dates: "1938 — 2013",
      tagline: "Любимая мама, бабушка и друг",
      bio: "Родилась в 1938 году. Здесь добавим места жизни, род деятельности, важные события и тёплые воспоминания.",
      photo: "photo.jpg",
      video: "video.mp4"
    };

    document.getElementById('name').textContent = defaults.name;
    document.getElementById('dates').textContent = defaults.dates;
    document.getElementById('tagline').textContent = defaults.tagline;
    document.getElementById('bio').innerHTML = "<p>" + defaults.bio + "</p>";
    document.getElementById('photo').src = defaults.photo;
    document.getElementById('video').querySelector('source').src = defaults.video;
    document.getElementById('video').load();

    // Скачать фото
    document.getElementById('downloadPhoto').addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = document.getElementById('photo').src;
      a.download = 'photo.jpg';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // Скачать архив (index.html)
    document.getElementById('downloadZip').addEventListener('click', async () => {
      const html = document.documentElement.outerHTML;
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'index.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      alert('Скачан файл index.html. Добавьте фото и видео в ту же папку перед загрузкой на GitHub.');
    });

    function applyFromQuery() {
      const params = new URLSearchParams(location.search);
      if (params.get('name')) document.getElementById('name').textContent = params.get('name');
      if (params.get('dates')) document.getElementById('dates').textContent = params.get('dates');
      if (params.get('tagline')) document.getElementById('tagline').textContent = params.get('tagline');
      if (params.get('bio')) document.getElementById('bio').innerHTML = "<p>" + params.get('bio') + "</p>";
      if (params.get('photo')) { document.getElementById('photo').src = params.get('photo'); }
      if (params.get('video')) { document.getElementById('video').querySelector('source').src = params.get('video'); document.getElementById('video').load(); }
    }
    applyFromQuery();
  </script>
</body>
</html>
